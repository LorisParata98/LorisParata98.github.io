<div class="flex items-center gap-3">
  <button
    class="shrink-0 w-8 h-8 flex items-center justify-center rounded-full border border-current opacity-60 hover:opacity-100 transition-opacity disabled:opacity-20 disabled:cursor-not-allowed"
    [disabled]="!canPrev()"
    (click)="prev()"
    aria-label="Precedente"
  >
    &#8592;
  </button>

  <div class="flex gap-4 flex-1">
    @for (item of visibleItems(); track item.nome) {
      <div class="w-96 shrink-0">
        <app-project-card [project]="item" />
      </div>
    }
  </div>

  <button
    class="shrink-0 w-8 h-8 flex items-center justify-center rounded-full border border-current opacity-60 hover:opacity-100 transition-opacity disabled:opacity-20 disabled:cursor-not-allowed"
    [disabled]="!canNext()"
    (click)="next()"
    aria-label="Successivo"
  >
    &#8594;
  </button>
</div>
