<article
  class="flex flex-col gap-3 p-4 w-96 h-80 max-w-screen rounded border border-white/10 bg-white/5 hover:border-yellow-300/40 hover:bg-white/10 transition-all duration-300 cursor-pointer group"
  (click)="onClick()"
>
  <div class="flex-1 flex flex-col gap-2 min-h-0">
    <h4
      class="m-0 font-medium text-white leading-tight group-hover:text-yellow-300 transition-colors"
    >
      {{ project()?.nome }}
    </h4>
    <div
      class="relative w-full h-40 rounded overflow-hidden bg-black/40 border border-white/10"
    >
      <img
        [src]="project()?.images || 'assets/images/projects/default.png'"
        [alt]="project()?.nome"
        class="w-full h-full object-cover transition-all duration-300 group-hover:scale-105"
      />
    </div>

    <p class="m-0 text-sm text-white/60 leading-relaxed line-clamp-2 ellipsis">
      {{ project()?.descrizione }}
    </p>
  </div>

  <div class="shrink-0">
    <span
      class="inline-block text-xs font-semibold px-2 py-1 rounded-full border border-yellow-300/40 text-yellow-300"
    >
      {{ project()?.tecnologia }}
    </span>
  </div>
</article>
