<section
  class="flex flex-col gap-12 md:gap-20 px-4 md:px-28 mt-8"
  id="overview"
>
  <h1 class="m-0">{{ "projects.myProjects" | transloco }}</h1>

  @for (section of sections; track section.year) {
    <div class="flex flex-col gap-6">
      <h2 class="m-0 text-4xl md:text-6xl [font-family:var(--font-family)]">
        {{ section.year }}
      </h2>

      @for (group of section.groups; track group.client) {
        <div class="flex flex-col gap-2">
          @if (group.client) {
            <h3
              class="m-0 text-lg md:text-xl opacity-60 uppercase tracking-widest"
            >
              {{ group.client }}
            </h3>
          }
          <app-carousel [items]="group.projects" />
        </div>
      }
    </div>
  }
</section>
