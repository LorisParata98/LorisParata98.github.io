<div class="w-full grid grid-cols-2 gap-2 md:gap-4 px-4 md:px-28" id="overview">
  <div class="col-span-2 lg:col-span-1">
    <h2
      class="lg:hidden flex m-0 font-normal max-w-lg mb-2 text-4xl md:text-6xl"
      style="font-family: var(--font-family)"
    >
      {{ "experience.title" | transloco }}
    </h2>

    <hr class="gradient-hr" />
    <div class="vl">
      <div class="flex justify-center years">4+</div>
      <div class="flex items-end">
        <div class="flex flex-col justify-end gap-2 w-full">
          <h3
            class="m-0 font-normal text-xl md:text-4xl"
            style="text-align: end; font-family: var(--font-family)"
          >
            {{ "experience.years" | transloco }}
          </h3>
          <h3
            class="m-0 font-normal text-xl md:text-4xl"
            style="text-align: end; font-family: var(--font-family)"
          >
            {{ "experience.experience" | transloco }}
          </h3>
          <div class="flex items-end gap-4">
            <hr class="ml-24 md:ml-10 mr-4" style="width: 100%; height: 1px" />
            <h3
              class="m-0 font-normal text-xl md:text-4xl"
              style="text-align: end; font-family: var(--font-family)"
            >
              {{ "experience.working" | transloco }}
            </h3>
          </div>
        </div>
      </div>
    </div>
    <hr class="gradient-hr" />
  </div>
  <div class="col-span-2 lg:col-span-1">
    <div class="flex-col items-end h-full lg:px-8 py-8 gap-2 gap-2 md:gap-1">
      <h2
        class="hidden lg:flex m-0 font-normal lg:max-w-lg text-4xl md:text-6xl"
        style="font-family: var(--font-family)"
      >
        {{ "experience.title" | transloco }}
      </h2>

      <div class="max-w-full lg:max-w-lg text-lg md:text-base">
        {{ "experience.description" | transloco }}
      </div>
      <div class="indicators">
        <app-completation-bar
          class="w-full"
          [title]="'experience.uxDesign' | transloco"
          [value]="85"
        ></app-completation-bar>
        <app-completation-bar
          class="w-full"
          [title]="'experience.prototyping' | transloco"
          [value]="90"
        ></app-completation-bar>
        <app-completation-bar
          class="w-full"
          [title]="'experience.developing' | transloco"
          [value]="98"
        ></app-completation-bar>
      </div>
    </div>
  </div>
</div>
