<article
  class="flip-card w-[40vw] h-[30vw] sm:w-56 sm:h-44 md:w-64 md:h-52 lg:w-[300px] lg:h-64"
>
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <ng-content select="[content]"></ng-content>
    </div>
    <div class="flip-card-back" [style.background-color]="bgColor()">
      <h3
        class="m-0 font-normal text-lg md:text-2xl [font-family:var(--font-family)]"
      >
        {{ title() }}
      </h3>
      <p class="px-3 text-md">
        {{ description() }}
      </p>
    </div>
  </div>
</article>
