<div
  class="flex flex-col md:flex-row justify-between md:flex-row gap-4 px-8 md:px-28"
  id="contact"
>
  <div class="w-full md:w-1/2 flex flex-col gap-8 md:gap-16">
    <h2
      class="m-0 font-normal"
      style="font-family: var(--font-family); font-size: 42px"
    >
      {{ "contact.title" | transloco }}
    </h2>
    <div class="hidden md:flex flex-col gap-2">
      <div class="flex items-center gap-3">
        <mat-icon class="icon" svgIcon="map-marker-outline"></mat-icon>
        <span class="text-xl">Matino (LE), Italia</span>
      </div>
      <div class="flex items-center gap-3">
        <mat-icon class="icon" svgIcon="email-outline"></mat-icon>
        <a href="mailto:lorisparata@gmail.com">
          <span class="text-xl">lorisparata&#64;gmail.com</span></a
        >
      </div>
    </div>
  </div>
  <div class="w-full md:w-1/2 flex flex-col items-center">
    <div class="flex justify-between gap-2 w-full md:max-w-lg">
      <p class="mt-0 text-lg">
        {{ "contact.description" | transloco }} <br />
        {{ "contact.description2" | transloco }}
      </p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M88 0C74.7 0 64 10.7 64 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C120.5 112.3 128 119.9 128 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C119.5 47.7 112 40.1 112 24c0-13.3-10.7-24-24-24zM32 192c-17.7 0-32 14.3-32 32L0 416c0 53 43 96 96 96l192 0c53 0 96-43 96-96l16 0c61.9 0 112-50.1 112-112s-50.1-112-112-112l-48 0L32 192zm352 64l16 0c26.5 0 48 21.5 48 48s-21.5 48-48 48l-16 0 0-96zM224 24c0-13.3-10.7-24-24-24s-24 10.7-24 24c0 38.9 23.4 59.4 39.1 73.1l1.1 1C232.5 112.3 240 119.9 240 136c0 13.3 10.7 24 24 24s24-10.7 24-24c0-38.9-23.4-59.4-39.1-73.1l-1.1-1C231.5 47.7 224 40.1 224 24z"
        />
      </svg>
    </div>
    <div class="flex flex-col gap-4 mb-8 w-full md:max-w-lg justify-center">
      @if(form()){

      <form
        class="flex flex-col gap-12"
        [formGroup]="form()!"
        (ngSubmit)="onSubmit()"
      >
        <p-floatLabel>
          <input title="name" type="text" pInputText formControlName="name" />
          <label for="name">{{ "contact.yourName" | transloco }}</label>
        </p-floatLabel>
        <p-floatLabel>
          <input
            title="email"
            type="email"
            pInputText
            formControlName="email"
          />
          <label for="email">{{ "contact.yourEmail" | transloco }}</label>
        </p-floatLabel>

        <p-floatLabel>
          <textarea
            title="body"
            rows="5"
            cols="30"
            pInputTextarea
            formControlName="body"
          ></textarea>

          <label for="body">{{ "contact.message" | transloco }}</label>
        </p-floatLabel>

        <button
          pButton
          title="Send message"
          [disabled]="true"
          type="submit"
          class="p-button primary w-full"
        >
          <span class="w-full flex justify-center">
            {{ "contact.sendMessage" | transloco }}
          </span>
        </button>
      </form>
      }
    </div>
    <div class="flex md:hidden flex-col gap-2 mb-4">
      <div class="flex items-center gap-3">
        <mat-icon class="icon" svgIcon="map-marker-outline"></mat-icon>
        <span class="text-xl">Matino (LE), Italia</span>
      </div>
      <div class="flex items-center gap-3">
        <mat-icon class="icon" svgIcon="email-outline"></mat-icon>
        <a href="mailto:lorisparata@gmail.com">
          <span class="text-xl">lorisparata&#64;gmail.com</span></a
        >
      </div>
    </div>
  </div>
</div>
