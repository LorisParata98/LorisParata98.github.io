<article
  class="flex flex-col md:flex-row gap-4 md:gap-8 py-8 border-b border-current"
>
  <div class="flex flex-col gap-1 w-full md:w-1/3">
    <span class="text-sm uppercase tracking-widest opacity-60">{{
      entity()
    }}</span>
    <h3
      class="m-0 font-normal text-2xl md:text-4xl [font-family:var(--font-family)]"
    >
      {{ title() }}
    </h3>
  </div>
  <div class="w-full md:w-2/3 md:pt-1">
    <ng-content select="[content]"></ng-content>
  </div>
</article>
