<section class="flex flex-col gap-4 px-4 md:px-28" id="work">
  <h2
    class="m-0 font-normal text-4xl md:text-6xl [font-family:var(--font-family)]"
  >
    {{ "work.title" | transloco }}
  </h2>

  <div class="flex flex-col gap-8">
    @for (item of workItems; track item.entity) {
      <app-experience-item
        [entity]="item.entity | transloco"
        [title]="item.title | transloco"
        [current]="item.current"
      >
        <div content>
          <ul class="my-2 md:my-0">
            @for (desc of item.descriptions; track desc) {
              <li class="text-2xl md:text-xl">{{ desc | transloco }}</li>
            }
          </ul>
        </div>
      </app-experience-item>
    }
  </div>
</section>
