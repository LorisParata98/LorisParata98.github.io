<div
  class="flex flex-col md:grid md:grid-rows-3 md:grid-col-12 md:grid-flow-col md:gap-4 px-2 md:px-16"
  id="home"
>
  <div class="md:row-span-3 social w-full md:w-10">
    <div class="flex flex-col justify-between items-center h-full py-4">
      <div class="hidden md:block vl"></div>

      <div
        class="flex flex-row md:flex-col justify-between items-center gap-8 md:gap-12"
      >
        <div class="social-logo">
          <a
            title="instagram link"
            href="https://www.instagram.com/loris_parata/"
          >
            <svg width="48" height="48" fill="none" viewBox="0 0 25 25">
              <title>Instagram</title>
              <path
                d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"
              />
            </svg>
          </a>
        </div>
        <div class="social-logo">
          <a
            title="linkedin link"
            href="https://www.linkedin.com/in/loris-parata-735268173/"
          >
            <svg width="52" height="52" fill="none" viewBox="0 0 25 25">
              <title>Linkedin</title>
              <path
                d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M18.5 18.5V13.2A3.26 3.26 0 0 0 15.24 9.94C14.39 9.94 13.4 10.46 12.92 11.24V10.13H10.13V18.5H12.92V13.57C12.92 12.8 13.54 12.17 14.31 12.17A1.4 1.4 0 0 1 15.71 13.57V18.5H18.5M6.88 8.56A1.68 1.68 0 0 0 8.56 6.88C8.56 5.95 7.81 5.19 6.88 5.19A1.69 1.69 0 0 0 5.19 6.88C5.19 7.81 5.95 8.56 6.88 8.56M8.27 18.5V10.13H5.5V18.5H8.27Z"
              />
            </svg>
          </a>
        </div>
      </div>
      <div class="hidden md:block vl"></div>
    </div>
  </div>
  <div class="row-span-3 col-span-10">
    <div
      class="flex flex-col justify-between md:justify-end h-full md:p-8 gap-1"
    >
      <h2
        class="m-0 font-normal text-3xl md:text-5xl"
        style="font-family: var(--font-family)"
        id="intestazione"
      ></h2>

      <h1 class="m-0 font-normal text-5xl md:text-8xl" id="titolo"></h1>
      <div class="max-w-2xl px-4 md:px-0" id="descrizione"></div>
    </div>
  </div>

  <div class="hidden md:block row-span-3">
    <div class="flex flex-col items-end h-full py-4">
      <div class="vl-2-short pe-4"></div>
      <div class="vl-2 pe-4"></div>
    </div>
  </div>
</div>
<div class="flex justify-around md:justify-end md:px-32 py-4 md:py-8">
  <div class="flex gap-2">
    <button
      title="change language to italian button"
      type="button"
      class="p-button p-button-text"
      [ngClass]="{ active: selectedLanguage() == 'it' }"
      (click)="changeLanguage('it')"
    >
      ITA
    </button>
    <button
      title="change language to english button"
      type="button"
      class="p-button p-button-text"
      [ngClass]="{ active: selectedLanguage() == 'en' }"
      (click)="changeLanguage('en')"
    >
      ENG
    </button>
  </div>
</div>
